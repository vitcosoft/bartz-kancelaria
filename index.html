<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/main.css" rel="stylesheet" />
  </head>

  <body
    class="bg-slate-50 font-sans text-slate-950 dark:bg-slate-950 dark:text-slate-50"
  >
    <header class="z-10 w-screen border-solid bg-slate-950 dark:border-b-2">
      <div class="mx-auto flex max-w-7xl items-center justify-between p-4">
        <div class="z-50">
          <a href="/">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 hover:stroke-indigo-600"
              aria-labelledby="logoTitle"
            >
              <title id="logoTitle">
                Logo Kancelarii Radcy Prawnego Justyna Bartz
              </title>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v17.25m0 0c-1.472 0-2.882.265-4.185.75M12 20.25c1.472 0 2.882.265 4.185.75M18.75 4.97A48.416 48.416 0 0 0 12 4.5c-2.291 0-4.545.16-6.75.47m13.5 0c1.01.143 2.01.317 3 .52m-3-.52 2.62 10.726c.122.499-.106 1.028-.589 1.202a5.988 5.988 0 0 1-2.031.352 5.988 5.988 0 0 1-2.031-.352c-.483-.174-.711-.703-.59-1.202L18.75 4.971Zm-16.5.52c.99-.203 1.99-.377 3-.52m0 0 2.62 10.726c.122.499-.106 1.028-.589 1.202a5.989 5.989 0 0 1-2.031.352 5.989 5.989 0 0 1-2.031-.352c-.483-.174-.711-.703-.59-1.202L5.25 4.971Z"
              />
            </svg>
          </a>
        </div>
        <nav>
          <div class="relative select-none md:hidden">
            <input
              id="mobile-menu-toggle"
              aria-controls="mobile-menu"
              name="mobile-menu-toggle"
              type="checkbox"
              class="peer absolute z-50 size-6 cursor-pointer opacity-0"
            />
            <label
              for="mobile-menu-toggle"
              class="relative z-40 block size-6 peer-checked:hidden"
            >
              <span class="sr-only">Otwórz menu główne</span>
              <svg
                id="hamburger"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 hover:stroke-indigo-600"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </label>
            <label
              for="mobile-menu-toggle"
              class="relative z-40 hidden size-6 peer-checked:block"
            >
              <span class="sr-only">Zamknij menu główne</span>
              <svg
                id="x-mark"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </label>
            <ul
              id="mobile-menu"
              class="fixed top-0 right-0 left-0 flex h-auto max-h-screen -translate-y-full flex-col overflow-y-auto bg-slate-950 pt-14 peer-checked:translate-y-0"
            >
              <li class="w-full">
                <a
                  href="/"
                  class="block border-t-2 border-b-2 p-3 hover:bg-slate-800"
                  
                  >Witamy</a
                >
              </li>
              <li class="w-full">
                <a
                  class="block border-b-2 p-3 hover:bg-slate-800"
                  
                  >Kancelaria</a
                >
              </li>
              <li class="w-full">
                <a
                  class="block border-b-2 p-3 hover:bg-slate-800"
                  
                  >Oferta</a
                >
              </li>
              <li class="w-full">
                <a
                  class="block border-b-2 p-3 hover:bg-slate-800"
                  
                  >Kontakt</a
                >
              </li>
            </ul>
          </div>
          <div class="hidden items-center justify-between md:block">
            <ul class="flex space-x-4">
              <li class="px-3">
                <a href="/" class="hover:text-indigo-500" 
                  >Witamy</a
                >
              </li>
              <li class="px-3">
                <a
                  href="#about"
                  class="hover:text-indigo-500"
                  
                  >Kancelaria</a
                >
              </li>
              <li class="px-3">
                <a
                  href="#services"
                  class="hover:text-indigo-500"
                  
                  >Oferta</a
                >
              </li>
              <li class="px-3">
                <a
                  href="#contact"
                  class="hover:text-indigo-500"
                  
                  >Kontakt</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
